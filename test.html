<html>
<head>
  <title>device component</title>
</head>
<body>
  <h1>device component</h1>
  <script src="../build/build.js" type="text/javascript"></script>

  <script type="text/javascript">
    var device = require('device')('192.168.2.103:9000/lol');

    var pitcher = device('pitcher').type('mobile');

    pitcher.ready(function() {
      this.emit('hello', 'pitcher ready!');
      // pitcher.send('macbook pro', 'lol', 'wahoo!');

      // pitcher.on('lol', function(msg) {
      //   alert(msg)
      // })
    });

    var mac = device('macbook pro').type('desktop');

    mac.ready(function() {
      console.log('mac connected');
      mac.send('batter', 'hello');
    });

    var batter = device('batter').type('desktop');
    batter.ready(function() {
      console.log('batter connected');
      batter.on('hello', function() {
        console.log('lol');
      })
    });

    // var outfield = device('outfield', 'mobile');
    // outfield.ready(function() {
    //   alert('outfield ready!');
    // })

  </script>
</body>
</html>
